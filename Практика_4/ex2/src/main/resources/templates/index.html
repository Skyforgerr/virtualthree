<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${namePage}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="icon" href="https://digitalreviewboss.com/wp-content/uploads/2020/08/7-1.png">
    <script !src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</head>
<body>
    <header th:insert="blocks/header :: header"></header>

    <div th:switch="${namePage}">
        <div th:case="Главная">
            <img src="https://www.mirea.ru/upload/medialibrary/80f/MIREA_Gerb_Colour.png" alt="Картика гебра МИРЭА">
        </div>
        <div th:case="Добавление">
            <form action="" method="post">
                <label>Название</label>
                <input type="text" name="title">
            </form>
        </div>
        <div th:case="Вывод">
            <p th:each="el : ${Elements}" th:text="${el.title}"></p>
        </div>
      </div>
      

</body>
</html>
